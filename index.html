<!doctype html>
<html lang="en">

<head>
    <title>Steven Universe Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Steven Universe Trivia</h1>
            <p class="lead">Something clever about Steven Universe</p>
        </div>
    </div>-->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>

            <div id="timer-box" class="col-md-4">

                <h1 id="timer" class="float-right">00:00</h1>

            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <img id="sardonyx" src="assets/images/Sardonyx_PNG.png" width="100%">
            </div>

            <div class="col-md-4 text-center">
                <button id="start-button" type="button" class="btn btn-lg btn-block btn-outline-primary">Start</button>
                <div class="game-board">
                    <div class="question-box text-center">
                        <h3 id="question-display"></h3>

                    </div>
                    <div class="guesses-box">
                        <button id="guess-one" type="button" class="btn btn-outline-primary btn-lg btn-block"></button>
                        <button id="guess-two" type="button" class="btn btn-outline-primary btn-lg btn-block"></button>
                        <button id="guess-three" type="button"
                            class="btn btn-outline-primary btn-lg btn-block"></button>
                        <button id="guess-four" type="button" class="btn btn-outline-primary btn-lg btn-block"></button>
                    </div>
                    <div class="score-box">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="corect-box float-left">
                                    <span>Answers correct: </span>
                                    <br>
                                    <span id="correct-display"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="wrong-box float-right">
                                    <span>Answers incorrect: </span>
                                    <br>
                                    <span id="wrong-display"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>





    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
